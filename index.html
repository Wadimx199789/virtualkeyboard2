<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>virtualkeyboard</title>
</head>

<body>
    <div class="wrapper">
        <div class="night-mode">
            <div class="toggle-circle"></div>
        </div>
        <div class="change-color">
            <div class="colors">
                <input  class="colors__input" type="color">
            </div>
        </div>
        <input class="text" type="text" >
        <div class="keyboard">
            <div class="keyboard__box">
                <div class="keyboard__row">
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">~</span>
                        <span class="keyboard__button-main">`</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">!</span>
                        <span class="keyboard__button-main">1</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">@</span>
                        <span class="keyboard__button-main">2</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">$</span>
                        <span class="keyboard__button-main">3</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">4</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">5</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">6</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">7</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">8</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">9</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">0</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">_</span>
                        <span class="keyboard__button-main">-</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary"></span>
                        <span class="keyboard__button-main">=</span>
                    </div>
                    <div class="keyboard__button keyboard__button-backpace">
                        Backpace
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button keyboard__button-tab">
                        Tab
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">Q</span>
                        <span class="keyboard__button-main">Й</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">W</span>
                        <span class="keyboard__button-main">Ц</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">E</span>
                        <span class="keyboard__button-main">У</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">R</span>
                        <span class="keyboard__button-main">К</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">T</span>
                        <span class="keyboard__button-main">Е</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">Y</span>
                        <span class="keyboard__button-main">Н</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">U</span>
                        <span class="keyboard__button-main">Г</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">I</span>
                        <span class="keyboard__button-main">Г</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">O</span>
                        <span class="keyboard__button-main">Щ</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">P</span>
                        <span class="keyboard__button-main">З</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">[</span>
                        <span class="keyboard__button-main">Х</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">]</span>
                        <span class="keyboard__button-main">Ъ</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">|</span>
                        <span class="keyboard__button-main">\</span>
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button keyboard__button-caps">
                        Caps Lock
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">A</span>
                        <span class="keyboard__button-main">Ф</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">S</span>
                        <span class="keyboard__button-main">Ы</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">D</span>
                        <span class="keyboard__button-main">В</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">F</span>
                        <span class="keyboard__button-main">А</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">G</span>
                        <span class="keyboard__button-main">П</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">H</span>
                        <span class="keyboard__button-main">Р</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">J</span>
                        <span class="keyboard__button-main">О</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">K</span>
                        <span class="keyboard__button-main">Л</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">L</span>
                        <span class="keyboard__button-main">Д</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">:</span>
                        <span class="keyboard__button-main">Ж</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">"</span>
                        <span class="keyboard__button-main">Э</span>
                    </div>
                    <div class="keyboard__button keyboard__button-enter">
                        Enter
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button keyboard__button-shift keyboard__button-shift--left">
                        Shift
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">Z</span>
                        <span class="keyboard__button-main">Я</span>
                    </div>

                        <span class="keyboard__button-secondary">X</span>
                        <span class="keyboard__button-main">Ч</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">C</span>
                        <span class="keyboard__button-main">С</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">V</span>
                        <span class="keyboard__button-main">М</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">B</span>
                        <span class="keyboard__button-main">И</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">N</span>
                        <span class="keyboard__button-main">Т</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">M</span>
                        <span class="keyboard__button-main">Ь</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">
                            < </span>
                                <span class="keyboard__button-main">Б</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">></span>
                        <span class="keyboard__button-main">.</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-secondary">?</span>
                        <span class="keyboard__button-main">,</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-arrow keyboard__button-arrow--top"></span>
                    </div>
                    <div class="keyboard__button keyboard__button-shift keyboard__button-shift--right">
                        Shift
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button keyboard__button-ctrl keyboard__button-ctrl--left">
                        ctrl
                    </div>
                    <div class="keyboard__button keyboard__button-fn">
                        Fn
                    </div>
                    <div class="keyboard__button keyboard__button-win">
                        Win
                    </div>
                    <div class="keyboard__button keyboard__button-alt keyboard__button-alt--left">
                        ALT
                    </div>
                    <div class="keyboard__button keyboard__button-space">
                    </div>
                    <div class="keyboard__button keyboard__button-alt keyboard__button-alt--right">
                        ALT
                    </div>
                    <div class="keyboard__button keyboard__button-ctrl keyboard__button-ctrl--right">
                        ctrl
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-arrow keyboard__button-arrow--left"></span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-arrow keyboard__button-arrow--bottom"></span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-arrow keyboard__button-arrow--right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
